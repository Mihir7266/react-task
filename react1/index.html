<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditForge - Professional Video Editing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --dark-bg: #0e0f13;
            --dark-card: #121318;
            --darker-card: #151823;
            --neon-teal: #00D1B2;
            --neon-purple: #8A2BE2;
            --neon-orange: #FF8C00;
            --text-light: #d9d9d9;
            --text-muted: #9aa;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        
        .navbar {
            background-color: var(--dark-card) !important;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .navbar-brand, .nav-link {
            color: var(--text-light) !important;
        }
        
        .nav-link.active {
            font-weight: 600;
            color: var(--neon-teal) !important;
        }
        
        .btn-teal {
            background-color: var(--neon-teal);
            color: #111;
            border: none;
        }
        
        .btn-teal:hover {
            background-color: #00c0a3;
            box-shadow: 0 0 10px rgba(0, 209, 178, 0.5);
        }
        
        .btn-purple {
            background-color: var(--neon-purple);
            color: white;
            border: none;
        }
        
        .btn-purple:hover {
            background-color: #7a1fd9;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .btn-orange {
            background-color: var(--neon-orange);
            color: #111;
            border: none;
        }
        
        .btn-orange:hover {
            background-color: #e67e00;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
        
        .card {
            background-color: var(--darker-card);
            border: 1px solid rgba(255,255,255,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .badge-teal {
            background-color: var(--neon-teal);
            color: #111;
        }
        
        .badge-purple {
            background-color: var(--neon-purple);
            color: white;
        }
        
        .badge-orange {
            background-color: var(--neon-orange);
            color: #111;
        }
        
        footer {
            background-color: #0c0d11;
            color: var(--text-muted);
            margin-top: auto;
        }
        
        .form-control, .form-select {
            background-color: var(--dark-card);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-light);
        }
        
        .form-control:focus, .form-select:focus {
            background-color: var(--dark-card);
            border-color: var(--neon-teal);
            box-shadow: 0 0 0 0.25rem rgba(0, 209, 178, 0.25);
            color: var(--text-light);
        }
        
        .table-dark {
            --bs-table-bg: var(--dark-card);
            --bs-table-striped-bg: #1a1c24;
            --bs-table-hover-bg: #1f212b;
        }
        
        .hero-video {
            filter: brightness(0.5);
            object-fit: cover;
        }
        
        .page-container {
            min-height: 70vh;
            padding: 2rem 0;
        }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;
        const { BrowserRouter, Routes, Route, Link, NavLink, useNavigate } = ReactRouterDOM;

        // Layout Components
        function Navbar({ authed, onLogout }) {

                    <div className="container">
                        <Link className="navbar-brand" to="/">

                        </button>

                            <ul className="navbar-nav me-auto mb-2 mb-lg-0">
                                <li className="nav-item"><NavLink className={linkCls} to="/portfolio">Portfolio</NavLink></li>
                                <li className="nav-item"><NavLink className={linkCls} to="/services">Services</NavLink></li>
                                <li className="nav-item"><NavLink className={linkCls} to="/pricing">Pricing</NavLink></li>
                                <li className="nav-item"><NavLink className={linkCls} to="/booking">Booking</NavLink></li>
                                <li className="nav-item"><NavLink className={linkCls} to="/blog">Blog</NavLink></li>
                                <li className="nav-item"><NavLink className={linkCls} to="/about">About</NavLink></li>
                                <li className="nav-item"><NavLink className={linkCls} to="/contact">Contact</NavLink></li>
                            </ul>
                            <div className="d-flex gap-2">
                                {authed ? (
                                    <>
                                        <NavLink className={linkCls} to="/dashboard">Dashboard</NavLink>
                                        <button className="btn btn-sm btn-orange" onClick={onLogout}>Logout</button>
                                    </>

                                    <>
                                        <NavLink className="btn btn-outline-light btn-sm" to="/login">Login</NavLink>
                                        <NavLink className="btn btn-sm btn-teal" to="/signup">Sign Up</NavLink>
                                    </>

                            </div>
                        </div>
                    </div>

            );
        }

        function Footer() {
            return (
                <footer className="py-4 mt-5">

                            <a className="link-light" href="#">YouTube</a>

        function Page({ title, children }) {
            return (

        // Page Components
        function Home() {
            const videoUrl = "https://assets.mixkit.co/videos/preview/mixkit-tree-with-yellow-flowers-1173-large.mp4";
            return (

                                <Link className="btn btn-lg btn-purple" to="/booking">Book Now</Link>
                            </div>

                    </div>

                    <div className="container py-5">
                        <h2 className="mb-4 text-center" style={{ color: neon.purple }}>Trusted By</h2>

                            {['Client 1', 'Client 2', 'Client 3', 'Client 4', 'Client 5'].map(client => (

                        <h2 className="mb-4" style={{ color: neon.purple }}>Recent Work</h2>

                                        </div>
                                        <div className="card-body">
                                            <h5 className="card-title">Project #{i}</h5>
                                            <p className="card-text">Category Â· Tools</p>
                                        </div>
                                    </div>
                                </div>

                    <div className="py-5" style={{ background: '#10131a' }}>

                            <div className="row g-4">
                                {[
                                    {text: "Amazing quality and attention to detail!", author: "Sarah J.", role: "Content Creator"},

                                    {text: "Great communication throughout the entire process.", author: "Jennifer L.", role: "YouTuber"}
                                ].map((testimonial, i) => (

                    <div className="container py-5">

                            <div className="col-12 col-md-8 text-center">
                                <h2 className="mb-3">Ready to start your project?</h2>
                                <p className="mb-4">Get a free quote today and let's bring your vision to life</p>
                                <div className="d-flex gap-3 justify-content-center">

                                    <Link className="btn btn-lg btn-outline-light" to="/contact">Contact Us</Link>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function Portfolio() {
            const [filter, setFilter] = useState('All');
            const cats = ['All', 'Weddings', 'Ads', 'YouTube', 'Corporate', 'Short Films'];
            
            return (
                <Page title="Portfolio / Showcase">
                    <div className="d-flex flex-wrap gap-2 mb-4">
                        {cats.map(c => (
                            <button 
                                key={c} 
                                className={`btn btn-sm ${filter === c ? 'btn-light' : 'btn-outline-light'}`} 
                                onClick={() => setFilter(c)}
                            >
                                {c}
                            </button>
                        ))}
                    </div>
                    <div className="row g-4">
                        {Array.from({ length: 8 }).map((_, i) => (
                            <div key={i} className="col-12 col-md-6 col-lg-3">
                                <div className="card h-100">
                                    <div className="ratio ratio-16x9">
                                        <iframe title={`p-${i}`} src="https://player.vimeo.com/video/1084537" allowFullScreen />
                                    </div>
                                    <div className="card-body">
                                        <h6 className="card-title">Sample Project #{i+1}</h6>
                                        <span className="badge bg-teal me-2">YouTube</span>
                                        <span className="badge bg-purple">Color Grading</span>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </Page>
            );
        }

        function Services() {
            const plans = [
                { name: 'Basic', price: 99, features: ['Up to 2 min', 'Color correction', '2 revisions', '1080p delivery'] },
                { name: 'Standard', price: 249, features: ['Up to 5 min', 'Motion graphics', '4 revisions', '4K delivery', 'Sound design'] },
                { name: 'Premium', price: 499, features: ['Up to 10 min', 'Advanced effects', '6 revisions', '4K HDR delivery', 'Sound mix', 'Source file included'] }
            ];
            
            return (
                <Page title="Services & Packages">
                    <div className="row g-4">
                        {plans.map(p => (
                            <div key={p.name} className="col-12 col-md-4">
                                <div className="card h-100">
                                    <div className="card-body d-flex flex-column">
                                        <h4 style={{ color: neon.teal }}>{p.name}</h4>
                                        <h2 className="my-2">${p.price}</h2>
                                        <ul className="small flex-grow-1">
                                            {p.features.map(f => <li key={f}>{f}</li>)}
                                        </ul>
                                        <Link className="btn btn-purple mt-2" to="/booking">Choose {p.name}</Link>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    <div className="mt-5">
                        <h3 className="mb-4" style={{ color: neon.orange }}>Custom Projects</h3>
                        <p>Need something beyond our standard packages? We offer custom solutions for:</p>
                        <ul>
                            <li>Feature films and documentaries</li>
                            <li>Commercial advertisements</li>
                            <li>Social media content packages</li>
                            <li>Long-form content</li>
                        </ul>
                        <Link className="btn btn-teal" to="/contact">Request Custom Quote</Link>
                    </div>
                </Page>
            );
        }

        function Pricing() {
            const [length, setLength] = useState(2);
            const [style, setStyle] = useState('Standard');
            const [motion, setMotion] = useState(false);
            const [subs, setSubs] = useState(true);
            const [sound, setSound] = useState(true);
            const [revs, setRevs] = useState(2);
            
            const estimate = useMemo(() => {
                let base = style === 'Basic' ? 50 : style === 'Standard' ? 120 : 220;
                base += length * 20;
                if (motion) base += 80;
                if (subs) base += 20;
                if (sound) base += 40;
                base += Math.max(0, (revs - 2)) * 15;
                return base;
            }, [length, style, motion, subs, sound, revs]);

            return (
                <Page title="Pricing & Calculator">
                    <div className="row g-4">
                        <div className="col-12 col-lg-6">
                            <div className="card p-3">
                                <h4 className="mb-4">Estimate Your Project</h4>
                                
                                <label className="form-label">Video length (minutes)</label>
                                <input 
                                    type="range" 
                                    min="1" 
                                    max="15" 
                                    value={length} 
                                    className="form-range mb-2" 
                                    onChange={e => setLength(+e.target.value)} 
                                />
                                <div className="small text-center mb-3">Selected: {length} min</div>

                                <label className="form-label">Editing style</label>
                                <select className="form-select mb-3" value={style} onChange={e => setStyle(e.target.value)}>
                                    {['Basic', 'Standard', 'Premium'].map(op => <option key={op}>{op}</option>)}
                                </select>

                                <div className="form-check mb-2">
                                    <input className="form-check-input" type="checkbox" checked={motion} onChange={e => setMotion(e.target.checked)} id="chkMotion" />
                                    <label className="form-check-label" htmlFor="chkMotion">Motion graphics (+$80)</label>
                                </div>
                                <div className="form-check mb-2">
                                    <input className="form-check-input" type="checkbox" checked={subs} onChange={e => setSubs(e.target.checked)} id="chkSubs" />
                                    <label className="form-check-label" htmlFor="chkSubs">Subtitles (+$20)</label>
                                </div>
                                <div className="form-check mb-3">
                                    <input className="form-check-input" type="checkbox" checked={sound} onChange={e => setSound(e.target.checked)} id="chkSound" />
                                    <label className="form-check-label" htmlFor="chkSound">Sound mixing (+$40)</label>
                                </div>

                                <label className="form-label">Number of revisions</label>
                                <input 
                                    type="number" 
                                    className="form-control" 
                                    min="1" 
                                    max="10" 
                                    value={revs} 
                                    onChange={e => setRevs(+e.target.value)} 
                                />
                            </div>
                        </div>
                        
                        <div className="col-12 col-lg-6">
                            <div className="p-4 rounded text-center" style={{ background: '#151823' }}>
                                <h3 className="mb-3">Estimated Price</h3>
                                <div className="display-5 fw-bold" style={{ color: neon.orange }}>$ {estimate}</div>
                                <p className="text-muted mt-3">
                                    This is an instant estimate. Final quote may vary after reviewing your footage and requirements.
                                </p>
                                <Link className="btn btn-lg btn-teal mt-2" to="/booking">Proceed to Booking</Link>
                                
                                <hr className="my-4" />
                                
                                <h5 className="mb-3">What's included?</h5>
                                <ul className="list-unstyled">
                                    <li>Professional editing by industry experts</li>
                                    <li>Unlimited support during the project</li>
                                    <li>Fast turnaround time</li>
                                    <li>Multiple format delivery</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </Page>
            );
        }

        function Booking() {
            const [formData, setFormData] = useState({
                date: '',
                videoType: '',
                deadline: '',
                budget: '',
                notes: ''
            });
            
            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };
            
            return (
                <Page title="Book a Slot & Pay">
                    <form className="row g-3">
                        <div className="col-md-6">
                            <label className="form-label">Preferred Start Date</label>
                            <input type="date" className="form-control" name="date" value={formData.date} onChange={handleChange} />
                        </div>
                        <div className="col-md-6">
                            <label className="form-label">Video Type</label>
                            <select className="form-select" name="videoType" value={formData.videoType} onChange={handleChange}>
                                <option value="">Select type...</option>
                                <option value="corporate">Corporate</option>
                                <option value="wedding">Wedding</option>
                                <option value="advertisement">Advertisement</option>
                                <option value="youtube">YouTube Content</option>
                                <option value="shortfilm">Short Film</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div className="col-md-6">
                            <label className="form-label">Deadline</label>
                            <input type="date" className="form-control" name="deadline" value={formData.deadline} onChange={handleChange} />
                        </div>
                        <div className="col-md-6">
                            <label className="form-label">Budget (USD)</label>
                            <input 
                                type="number" 
                                className="form-control" 
                                placeholder="500" 
                                name="budget" 
                                value={formData.budget} 
                                onChange={handleChange} 
                            />
                        </div>
                        <div className="col-12">
                            <label className="form-label">Project Brief / Reference Links</label>
                            <textarea 
                                className="form-control" 
                                rows={4} 
                                placeholder="Describe your project, share ideas, and include any Drive/Dropbox links..." 
                                name="notes" 
                                value={formData.notes} 
                                onChange={handleChange}
                            />
                        </div>
                        <div className="col-12">
                            <h4 className="my-4" style={{ color: neon.teal }}>Payment Options</h4>
                            <div className="d-flex flex-wrap gap-2">
                                <button type="button" className="btn btn-purple">Pay with Razorpay</button>
                                <button type="button" className="btn btn-outline-light">Pay with Stripe</button>
                                <button type="button" className="btn btn-outline-light">Pay with PayPal</button>
                                <button type="button" className="btn btn-outline-light">Pay with UPI</button>
                            </div>
                        </div>
                    </form>
                </Page>
            );
        }

                { title: 'Top Video Editing Trends of 2023', excerpt: 'Stay ahead with the latest trends in video editing and storytelling.' },

        }

        function About() {
            return (
                <Page title="About Us">
                    <div className="row">
                        <div className="col-12 col-md-6">
                            <h3 style={{ color: neon.purple }}>Our Story</h3>
                            <p>
                                EditForge was founded with a simple mission: to provide professional-grade video editing services 
                                to creators and businesses of all sizes. With over 5 years of industry experience, we've worked

                            </p>
                            <p>
                                Our team of editors specializes in different genres, ensuring that your project is handled by 
                                someone with relevant expertise and passion for your type of content.
                            </p>
                        </div>
                        <div className="col-12 col-md-6">
                            <h3 style={{ color: neon.orange }}>Our Tools</h3>
                            <ul>

                                <li>Final Cut Pro</li>
                                <li>Audition for audio</li>
                            </ul>
                        </div>
                    </div>
                    
                    <div className="mt-5">
                        <h3 className="text-center mb-4" style={{ color: neon.teal }}>Meet Our Team</h3>
                        <div className="row g-4">
                            {['Lead Editor', 'Motion Graphics Specialist', 'Color Grading Expert', 'Audio Engineer'].map((role, i) => (
                                <div className="col-12 col-md-6 col-lg-3" key={i}>
                                    <div className="card text-center">
                                        <div className="card-body">
                                            <div className="rounded-circle bg-dark d-inline-flex align-items-center justify-content-center mb-3" style={{ width: '80px', height: '80px' }}>
                                                <span className="fs-4">{role.split(' ')[0][0]}</span>
                                            </div>

                                            <small className="text-muted">5+ years experience</small>
                                        </div>
                                    </div>
                                </div>

                        </div>
                    </div>
                </Page>

        }

        function Contact() {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                message: ''
            });
            
            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };
            
            return (
                <Page title="Contact">
                    <div className="row">
                        <div className="col-12 col-md-6">
                            <form className="row g-3">
                                <div className="col-md-6">
                                    <label className="form-label">Name</label>
                                    <input className="form-control" name="name" value={formData.name} onChange={handleChange} />
